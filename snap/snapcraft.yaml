name: hsk
version: git
summary: A Handshake implementation for miners, wallets, and exchanges
description: |
  HSK is an implementation of the Handshake Protocol.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict

apps:
  hsk:
    command: hsk
    plugs: [network, network-bind]

parts:
  hsk:
    source: .
    plugin: nodejs
    build-packages: [python, gcc]
    node-engine: 7.9.0
